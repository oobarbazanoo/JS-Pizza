<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza</title>
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>

    <div class="houseInfoAboutChosenPizza">

        <div class="housePicture">
            <img src="assets/images/pizzaOnRight.png" class="pizzaOnRight">
        </div>

        <div class="labelOnRight">
            <div class="standardFont">BBQ(Small)</div>
        </div>

        <div class="explanationSymbols">
                <img src="assets/images/size-icon.svg"> 34
                <img src="assets/images/weight.svg" class="secondExplanationSymbol"> 34</br>
        </div>

        <div class="barWithButtonsOnRight">
            <div class="sumToPayForOne">
                100$
            </div>

            <div class="buttonsForAddSubtractCancelAmount">
                <div class="subtract">
                    -
                </div>

                <div class="amount">
                    77
                </div>

                <div class="add">
                    +
                </div>

                <div class="cancel">
                    ×
                </div>
            </div>

        </div>

    </div>




<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>
</html>
